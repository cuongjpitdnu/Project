<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>パスワード変更</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="main-content">
    <div class="main-form">
        <div class="form-title">パスワード変更</div>
        <div class="form-body">
            <div class="error-messeage">
                <div>パスワードの有効期限が切れています。</div>
                <div>新しいパスワードを入力してください。</div>
            </div>
            <div class="form-body-90 top-20">
                <div class="lb-left-210" >現在のパスワード</div>
                <div class="ip-span"><input  name="name"  class="t-input"/></div>
                <div class="lb-left-210" >新しいパスワード</div>
                <div class="ip-span"><input  name="name"  class="t-input"/></div>
                <div class="text-link pad-left-40">
                ※半角英数字、〇～〇文字以内で入力してください。
                </div>
                <div class="lb-left-210" >新しいパスワード (確認用)</div>
                <span class="ip-span"><input  name="name"  class="t-input"/></span>
            </div>
            <div class="form-footer top-20 text-center right-20">
            　　<button type="submit" class="tbtn tbtn-defaut right-20" onclick="window.location.href='login.html'">適用</button>
                <button type="submit" class="tbtn tbtn-defaut " onclick="window.location.href='login.html'">キャンセル</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
