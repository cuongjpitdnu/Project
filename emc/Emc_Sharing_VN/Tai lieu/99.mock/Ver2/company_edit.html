<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会社情報登録編集</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="main-content">
    <div class="main-form">
        <div class="form-title">会社情報登録編集</div>
        <div class="form-body-90">
            <div class="label-short">会社名</div>
            <input type="text" class="t-input t-input-250" value=""><br/>

			<div class="label-short">会社名(英語)</div>
            <input type="text" class="t-input t-input-250" value=""><br/>

            <div class="label-short">略称名</div>
            <input type="text" class="t-input" value=""><br/>

			<div class="label-short">略称名(英語)</div>
            <input type="text" class="t-input" value=""><br/>

            <div class="label-short">機関カテゴリ </div>
            <div class="select-container">
                <select>
                    <option value="ja">気象</option>
                    <option value="en">アクセス</option>
                    <option value="en">航空会社</option>
                    <option value="en">官公庁</option>
                    <option value="en">KAP</option>
                </select>
            </div><br/>

            <div class="label-short">グループ</div>
            <div class="select-container">
                <select>
                    <option value="ja">関空</option>
                    <option value="en">官公庁(空港内)</option>
                    <option value="en">官公庁(空港外)</option>
                    <option value="en">アクセス機関</option>
                    <option value="en">民間</option>
                </select>
            </div>

            <div class="form-footer top-20 text-right">
                <button type="submit" class="tbtn tbtn-defaut " id="close" data-dismiss="modal">登録</button>　
                <button type="submit" class="tbtn tbtn-defaut " id="close" data-dismiss="modal">閉じる</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
