<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会社情報管理</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/table.css">


    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/nextpage.js"></script>

</head>
<body>
    <div class="main-content">
        <div class="main-form">
            <div class="form-title">会社情報管理</div>
            <div class="form-body">
                <div class="cont-title">
                    <div class=" in-line">
                        <div class="label-80">会社名</div>
                        <input type="text" class="t-input t-input-125" value="">
                    </div>
                    <div class="in-line">
                        <div class="label-80">略称名</div>
                        <input type="text" class="t-input t-input-125" value="">
                    </div>
                    <div class="in-line">
                        <div class="label-100">機関カテゴリ</div>
                        <div class="select-container">
                            <select>
                                <option value="ja">気象</option>
                                <option value="en">アクセス</option>
                                <option value="en">航空会社</option>
                                <option value="en">官公庁</option>
                                <option value="en">KAP</option>
                            </select>
                        </div>
                    </div>
                    <div class="in-line">
                        <div class="label-80">グループ</div>
                        <div class="select-container">
                            <select >
                                <option value="ja">関空</option>
                                <option value="en">官公庁(空港内)</option>
                                <option value="en">官公庁(空港外)</option>
                                <option value="en">アクセス機関</option>
                                <option value="en">民間</option>
                            </select>
                        </div>
                    </div>
                    <div class="in-line col-right">
                        <input type="button" class="tbl-btn tbl-btn-action"  value=" 検索 ">
                    </div>
                </div>

                <table class="blueTable">
                    <thead>
                    <tr>
                        <th class="text-center">会社名</th>
                        <th class="text-center">略称</th>
                        <th class="text-center">機関カテゴリ</th>
                        <th class="text-center">グループ</th>
                        <th class="text-center">処理</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <td colspan="5" align="center">
                        <div style="float: left">
                        	 <font size="5">
                        	4件
                        	</font>
                        	 </div>
                            <div class="links in-line"><a href="#">&laquo;</a><a href="#">&lsaquo;</a><a class="active" href="#">1</a><a href="#">2</a><a href="#">3</a><a href="#">4</a><a href="#">&rsaquo;</a><a href="#">&raquo;</a></div>
                            <div class="in-line" style="float: right">
                                <button type="submit" class="tbl-btn tbl-btn-action" onclick="loadModal('company_edit.html')" >新規登録</button>
                                <button type="submit" class="tbl-btn tbl-btn-action" onclick="window.location.href='portal.html'">戻る</button>
                            </div>
                        </td>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr>
                        <td >〇○○</td>
                        <td >△△△</td>
                        <td class="text-center">気象</td>
                        <td class="text-center">官公庁(空港外)</td>
                        <td class="text-center">
                            <button class="tbl-btn tbtn-green" onclick="loadModal('company_edit.html')">変更</button>
                            <button class="tbl-btn tbtn-red">削除</button>
                        </td>
                    </tr>
                    <tr>
                        <td >〇○○</td>
                        <td >△△△</td>
                        <td class="text-center">アクセス</td>
                        <td class="text-center">官公庁(空港外)</td>
                        <td class="text-center">
                            <button class="tbl-btn tbtn-green" onclick="loadModal('company_edit.html')">変更</button>
                            <button class="tbl-btn tbtn-red">削除</button>
                        </td>
                    </tr>
                    <tr>
                        <td >〇○○</td>
                        <td >△△△</td>
                        <td class="text-center">官公庁</td>
                        <td class="text-center">民間</td>
                        <td class="text-center">
                            <button class="tbl-btn tbtn-green" onclick="loadModal('company_edit.html')">変更</button>
                            <button class="tbl-btn tbtn-red">削除</button>
                        </td>
                    </tr>
                    <tr>
                        <td >〇○○</td>
                        <td >△△△</td>
                        <td class="text-center">KAP</td>
                        <td class="text-center">関空</td>
                        <td class="text-center">
                            <button class="tbl-btn tbtn-green" onclick="loadModal('company_edit.html')">変更</button>
                            <button class="tbl-btn tbtn-red">削除</button>
                        </td>
                    </tr>
                    </tbody>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

<!-- Modal HTML -->
<div id="myModal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div id="modal-body">
            </div>
        </div>
    </div>
</div>
</html>
